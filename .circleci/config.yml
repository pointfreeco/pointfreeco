version: 2

jobs:
  build:
    macos:
      xcode: "10.2.0"

    steps:
      - checkout

      - run:
          name: Mac Info
          command: system_profiler SPSoftwareDataType

      - run:
          name: Install Postgres
          command: brew install postgresql
          environment:
            HOMEBREW_NO_AUTO_UPDATE: 1

      - run:
          name: Install CommonMark
          command: brew install cmark
          environment:
            HOMEBREW_NO_AUTO_UPDATE: 1

      - run:
          name: Start Postgres
          command: brew services start postgresql

      - run:
          name: Run Swift tests
          command: make test-oss
          environment:
            SNAPSHOT_ARTIFACTS: $CIRCLE_ARTIFACTS

  deploy:
    docker:
      - image: buildpack-deps:trusty
    steps:
      - checkout
      - run:
          name: Deploy Master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git master

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: circleci-deploy

