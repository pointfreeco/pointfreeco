<!DOCTYPE html>
<html style="height:100%">
  <body style="font-size:16px;
               height:100%">
    <div id="hero"
         style="max-width:100%">
      <h1>
        Point-Free
      </h1>
    </div>
    <p class="p1"
       style="color:#000000;
              padding-top:16px;
              padding-right:16px;
              padding-bottom:16px;
              padding-left:16px">
      This p tag gets styles from the tag element and classes.
    </p>
    <p id="some-id"
       class="bold
              leading"
       style="color:#000000;
              font-weight:bold;
              font-size:18px;
              background-color:#ff0000;
              line-height:1.25">
      This p tag gets styles from the id, classes, inline styles, and element tag!
    </p>
    <div id="footer"
         style="display:block">
      I'm a div footer with an id
    </div>
    <div class="footer"
         style="display:block">
      I'm a div footer with a class
    </div>
    <footer style="display:block">
      I'm a footer element
    </footer>
  </body>
</html>
