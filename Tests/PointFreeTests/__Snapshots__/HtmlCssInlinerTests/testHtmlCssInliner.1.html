<!DOCTYPE html>
<html style="height:100%;">
  <body style="font-size:16px; height:100%;">
    <div id="hero" style="max-width:100%;">
      <h1>
        Point-Free
      </h1>
    </div>
    <p class="p1"
       style="padding-top:16px; padding-right:16px; padding-bottom:16px; padding-left:16px; color:#000000;">
      This p tag gets styles from the tag element and classes.
    </p>
    <p id="some-id"
       class="bold leading"
       style="line-height:1.25; font-weight:bold; font-size:18px; color:#000000; background-color:#ff0000;">
      This p tag gets styles from the id, classes, inline styles, and element tag!
    </p>
  </body>
</html>
