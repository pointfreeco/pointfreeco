<!DOCTYPE html>
<html style="height:100%;">
  <body style="height:100%;">
    <div id="hero" style="max-width:100%;">
      <h1>
        Point-Free
      </h1>
    </div>
    <p style="color:#000000;">
      This p tag gets styles from the tag element.
    </p>
    <p id="some-id"
       class="bold leading"
       style="line-height:1.25; font-weight:bold; font-size:18px; color:#000000; background-color:#ff0000;">
      This p tag gets styles from the id, classes, inline styles, and element tag!
    </p>
    <div id="footer" style="display:block;">
      I&#39;m a div footer with an id
    </div>
    <div class="footer" style="display:block;">
      I&#39;m a div footer with a class
    </div>
    <footer style="display:block;">
      I&#39;m a footer element
    </footer>
  </body>
</html>
