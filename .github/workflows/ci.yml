name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: MacOS
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3
    - uses: extractions/netrc@v1
      with:
        machine: github.com
        username: user
        password: ${{ secrets.GH_PAT }}
    - uses: extractions/netrc@v1
      with:
        machine: api.github.com
        username: user
        password: ${{ secrets.GH_PAT }}
      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v2
    - name: Install Dependencies
      run: brew install cmark
    - name: Start Postgres
      run: brew services start postgresql
    - name: Select Xcode 14.1
      run: sudo xcode-select -s /Applications/Xcode_14.1.app
    - name: Run tests
      run: make test-oss
      env:
        CI: 1

  ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: extractions/netrc@v1
      with:
        machine: github.com
        username: user
        password: ${{ secrets.GH_PAT }}
    - uses: extractions/netrc@v1
      with:
        machine: api.github.com
        username: user
        password: ${{ secrets.GH_PAT }}
    - name: Run tests
      run: make test-linux
