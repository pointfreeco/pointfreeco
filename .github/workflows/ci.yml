name: CI

on: [push]

jobs:
  build:
    name: MacOS
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
    - name: Homebrew Update
      run: brew update
    - name: Install Dependencies
      run: brew uninstall --ignore-dependencies libpq && brew install cmark postgresql
    - name: Start Postgres
      run: brew services start postgresql
    - name: Select Xcode 11.3
      run: sudo xcode-select -s /Applications/Xcode_11.3.app
    - name: Run tests
      run: make test-oss
      env:
        CI: 1

  ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run tests
      run: make test-linux
