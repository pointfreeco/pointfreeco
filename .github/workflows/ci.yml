name: CI

on: [push]

jobs:
  build:
    name: MacOS
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: brew install cmark postgresql
    - name: Start Postgres
      run: brew services start postgresql
    - name: Run tests
      run: make test-oss

  ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run tests
      run: make test-linux
