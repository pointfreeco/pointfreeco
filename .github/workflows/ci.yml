name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ubuntu:
    name: Ubuntu
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        repository: pointfreeco/episode-transcripts
        token: ${{ secrets.GH_PAT }}
        path: Sources/Transcripts/PrivateTranscripts
    - name: Run tests
      run: make test-linux
